<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Administrator</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

 <body>
  <div class="wrapper">
    <main>
        <h1 class="form-name">Administrator Panel</h1>
        <form action="#">
            <div class="form-group">
                <label class="form-group-label" 
                       for="title">
                          Name Item:
                </label>
                <input class="form-group-input" 
                       type="text" 
                       id="title" 
                       required>
            </div>
            <div class="form-group">
                <label class="form-group-label" 
                       for="item-picture">
                          Download Image:
                </label>
                <input type="file" 
                       accept=".jpg, .png">
            </div>
            <div class="form-group">
                <label class="form-group-label" 
                       for="description">
                          Description Item:
                </label>
                <textarea class="form-group-textarea" 
                          name="description-item" 
                          id="description" 
                          cols="50" rows="20" 
                          minlength="100" 
                          required>  
                </textarea>
            </div>
            <div class="form-group">
                <label class="form-group-label" 
                       for="price">
                          Price:
                </label>
                <input class="form-group-input" 
                       type="number" 
                       id="price" 
                       required>
            </div>
            <button class="form-group-button" 
                    type="submit">
                          publish
            </button>
        </form>
    </main>
  </div>    
</body>

</html>
