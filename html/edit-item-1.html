<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Horizon Zero Down PS4</title>
    <link rel="stylesheet" href="../css/edit-item-1.css">
</head>

 <body>
  <div class="wrapper">
    <main>
        <h1 class="form-name">Edit Horizon Zero Down PS4</h1>
        <form action="#">
            <div class="form-group">
                <label class="form-group-label" 
                       for="title">
                       Name Item:
                </label>
                <input class="form-group-input" 
                       type="text" 
                       id="title"
                       value="Horizon zero down PS4" 
                       required>
            </div>
            <div class="form-group">
                <label class="form-group-label" 
                       for="item-picture">
                       Download Image:
                </label>
                <input type="file" 
                       accept=".jpg, .png"
                       id="item-picture">     
            </div>
            <div class="form-group">
           		<div class="image--item-wrapper">
            		<img class="image--item"
                     	src="http://storage1.static.itmages.ru/i/17/0516/h_1494953760_1208745_c4391c2ce1.jpeg" 
                     	alt="Horizon Zero Down PS4"
                     	width="150px"> 
                    <button class="button--delete-image--item">
                    	<img class="button--delete-logo"
                   	         src="http://storage1.static.itmages.ru/i/17/0607/h_1496833142_8469101_5a42c6c833.png" 
                    	     alt="delete">
                    </button> 
                    <button class="button--settings-image--item">
                    	<img class="button--settings-logo" 
                    	     src="http://storage1.static.itmages.ru/i/17/0607/h_1496833142_3923657_cdf873c384.png" 
                    	     alt="settings">    
                    </button>
                 </div>   
		    </div> 
            <div class="form-group">
                <label class="form-group-label" 
                       for="video">
                       Added video
                </label>
                <input class="form-group-input" 
                       type="url" 
                       id="video"
                       value="https://www.youtube.com/embed/gfFvJGzfc54?ecver=2" 
                       required>
            </div> 
            <div class="form-group">
                <label class="form-group-label" 
                       for="type-console">
                       Платформа
                </label>
                <input class="form-group-input" 
                       type="text" 
                       id="type-console"
                       value="Sony PS4" 
                       required>
            </div> 
            <div class="form-group">
                <label class="form-group-label" 
                       for="developer">
                       Разработчик
                </label>
                <input class="form-group-input" 
                       type="text" 
                       id="developer"
                       value="Guerrilla Games" 
                       required>
            </div>   
            <div class="form-group">
                <label class="form-group-label" 
                       for="genre">
                       Жанр
                </label>
                <input class="form-group-input" 
                       type="text" 
                       id="genre"
                       value="Action/RPG" 
                       required>
            </div>   
            <div class="form-group">
                <label class="form-group-label" 
                       for="pegi-info">
                       Возрастные ограничения
                </label>
                <input class="form-group-input" 
                       type="number" 
                       id="pegi-info"
                       value="16" 
                       required>
            </div>   
            <div class="form-group">
                <label class="form-group-label" 
                       for="date-release">
                       Дата резиза
                </label>
                <input class="form-group-input" 
                       type="date" 
                       id="date-release"
                       value="01/03/2017" 
                       required>
            </div>   
            <div class="form-group">
                <label class="form-group-label" 
                       for="language">
                       Язык
                </label>
                <input class="form-group-input" 
                       type="text" 
                       id="language"
                       value="Русский, Английский" 
                       required>
            </div>     
            <div class="form-group">
                <label class="form-group-label" 
                       for="description">
                       Description Item:
                </label>
                <textarea class="form-group-textarea" 
                          name="description-item" 
                          id="description" 
                          cols="50" rows="20" 
                          minlength="100" 
                          required>Horizon: Zero Dawn - это эксклюзивная для PS4 ролевая постапокалиптическая игра, где люди, отброшенные в каменный век, выживают и сражаются за место под солнцем с роботами, которые эволюционировали в животных. Игроки выступают в роли девушки по имени Элой, изгнанницы, которая находит технологии древних людей, и с их помощью начинает исследовать окружающий ее мир, полный опасных машин и неразгаданных тайн. Элой предстоит не только исследовать мир - ей придется также помогать людям, улучшать свои навыки для борьбы с более мощными противниками, а так же создавать различные предметы, которые помогут ей в ее путешествии. С помощью древних технологий Элой может подчинять себе некоторых роботов, которых можно использовать в качестве помощников - например, как транспорт. Ну а с помощью верного лука и технологий ей предстоит сражаться как с металлическими чудовищами, так и с людьми, которые встали не на тот путь.
                 </textarea>
            </div>
            <div class="form-group">
                <label class="form-group-label" 
                       for="price">
                       Price:
                </label>
                <input class="form-group-input" 
                       type="number" 
                       id="price"
                       value="1370" 
                       required>
            </div>
            <button class="form-group-button" 
                    type="submit">
                    save
            </button>
        </form>
    </main>
  </div>    
</body>

</html>
